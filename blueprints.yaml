name: Whoami
version: 1.0.0
description: Reqweb Theme for Portfolio
icon:  user
author:
 name: Alex Radov
 email: reqweb-dev@yandex.ru
 url: http://reqweb.net
homepage: 
demo: http://reqweb.net/
license: MIT

form:
  validation: loose

  fields:
  
    header_section:
      type: section
      title: Header
      underline: true
        
    headertitle:
      type: text
      label: Header title
      size: large
  
    pageinheader:
      type: array
      label: Link in header
      placeholder_key: Name (name link in header)
      placeholder_value: Url (url this link)
  
    sidebar_section:
      type: section
      title: Sidebar
      underline: true
  
    mainphoto:
      type: file
      label: Main photo
      size: large
      destination: 'theme://images'
      multiple: false
      markdown: true
      description: The photo is displayed in the sidebar
      accept:
        - image/*
        
    maintitle:
      type: text
      label: Who are you? (Name)
      size: large
      
    maindescription:
      type: text
      label: Who are you? (Description)
      size: large 
      
    myactivityname:
      type: text
      label: My activity (Name)
      size: large
      
    myactivity:
      type: text
      label: My activity
      size: large
      
    inworkusename:
      type: text
      label: Title block "in work use"
      size: large
      
    inworkuse:
      type: selectize
      label: Block "In work use"
      size: large
      
    footer_section:
      type: section
      title: Header
      underline: true
        
    footertxt:
      type: text
      label: Text in footer
      size: large